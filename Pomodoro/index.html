<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Pomodoro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="center">
  <div class="title">
    Pomodoro
  </div>
  <div class="settings">
    <div class="break">
      <div class="description">Pause</div>
      <div class="value">
        <span class="control db">-</span> <span class="v">5</span> <span class="control ib">+</span>
      </div>
    </div>
    <div class="session">
      <div class="description">Session</div>
      <div class="value">
        <span class="control ds">-</span> <span class="v">25</span> <span class="control is">+</span>
      </div>
    </div>
  </div>
  <div class="pomodoro">
    <div class="fill session">
    </div>
    <div class="fill break">
    </div>
    <div class="time-left">
    </div>
    <div class="status">Débutez</div>
  </div>
  <div class="next-pomodoro">
    Suivant
  </div>
  <div class="reset-pomodoro">
    Remise à zéro
  </div>
</div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
